<div
  [class]="(themeService.currentTheme$ | async)?.background"
  class="min-h-screen transition-colors duration-300 relative"
>
  <!-- Single Optimized Background -->
  <app-particles-background></app-particles-background>
  
  <!-- Navigation -->
  <app-header />

  <!-- Main Content -->
  <main class="relative z-20">
    <app-hero />
    <app-experience />
    <app-skills />
    <app-projects />
    <app-contact />
  </main>

  <!-- Modern Floating Action Button for Contact -->
  <button 
    class="fixed bottom-6 right-6 p-3 rounded-full shadow-lg transition-all duration-300 z-50 btn-modern" 
    [class]="(themeService.currentTheme$ | async)?.button!"
    [ngClass]="(themeService.currentTheme$ | async)?.buttonText"
    (click)="scrollToContact()"
    aria-label="Contact me"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
  </button>
</div>
