<div
  [class]="(themeService.currentTheme$ | async)?.background"
  class="min-h-screen transition-colors duration-300 relative"
>
  <!-- Particles Background -->
  <app-particles-background></app-particles-background>
  
  <!-- Navigation -->
  <app-header />

  <!-- Main Content -->
  <main class="relative z-10">
    <app-hero />
    <app-experience />
    <app-skills />
    <app-projects />
    <app-contact />
  </main>

  <!-- Floating Action Button for Contact -->
  <button 
    class="fixed bottom-8 right-8 p-4 rounded-full shadow-lg transition-transform hover:scale-110 z-50" 
    [class]="(themeService.currentTheme$ | async)?.button!"
    [ngClass]="(themeService.currentTheme$ | async)?.buttonText"
    (click)="scrollToContact()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
  </button>
</div>
