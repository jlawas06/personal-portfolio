<section id="projects" class="py-20 px-4">
    <div class="max-w-6xl mx-auto">
      <h2 [class]="(themeService.currentTheme$ | async)?.accent" class="text-3xl font-bold mb-12">
        Featured Projects
      </h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of portfolioService.projects"
          [class]="(themeService.currentTheme$ | async)?.card"
          class="rounded-lg p-6 shadow-lg hover:shadow-xl transition-all duration-300">
          
          <h3 class="text-xl font-bold mb-4" [class]="(themeService.currentTheme$ | async)?.text">
            {{project.title}}
          </h3>
          <p [class]="(themeService.currentTheme$ | async)?.textMuted" class="mb-4">
            {{project.description}}
          </p>
          
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies"
              [class]="(themeService.isDarkMode$ | async) ? 'bg-gray-700' : 'bg-gray-100'"
              class="text-sm px-3 py-1 rounded-full"
              [ngClass]="(themeService.currentTheme$ | async)?.textSecondary">
              {{tech}}
            </span>
          </div>
          
          <div class="flex space-x-4">
            <a [href]="project.github" 
               target="_blank"
               [ngClass]="[
                 (themeService.currentTheme$ | async)?.textMuted,
                 (themeService.currentTheme$ | async)?.accentHover
               ]"
               class="transition-colors">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
              </svg>
            </a>
            <a [href]="project.demo" 
               target="_blank"
               [ngClass]="[
                 (themeService.currentTheme$ | async)?.textMuted,
                 (themeService.currentTheme$ | async)?.accentHover
               ]"
               class="transition-colors">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
