<section id="projects" class="py-16 sm:py-20 px-4 relative">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12 animate-fade-in">
      <h2 
        [class]="(themeService.currentTheme$ | async)?.accent" 
        class="text-3xl sm:text-4xl font-bold mb-4"
      >
        Featured Projects
      </h2>
      <p 
        [class]="(themeService.currentTheme$ | async)?.textSecondary"
        class="text-lg max-w-2xl mx-auto"
      >
        Explore some of my recent work and side projects
      </p>
    </div>
    
    <div class="grid gap-6 sm:gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div 
        *ngFor="let project of projects; let i = index"
        [class]="(themeService.currentTheme$ | async)?.card!"
        class="rounded-xl p-6 shadow-lg modern-card glass-modern animate-slide-up"
        [style.animation-delay]="(i * 0.1) + 's'"
        [style.animation-fill-mode]="'both'"
      >
        <!-- Project Image/Icon -->
        <div class="relative overflow-hidden rounded-lg mb-6 group">
          <div class="aspect-w-16 aspect-h-9">
            <div 
              class="w-full h-40 flex items-center justify-center rounded-lg transition-all duration-300"
              [class]="(themeService.isDarkMode$ | async) ? 'bg-gray-700 group-hover:bg-gray-600' : 'bg-gray-100 group-hover:bg-gray-200'"
            >
              <svg 
                class="w-12 h-12 transition-transform duration-300 group-hover:scale-110" 
                [class]="(themeService.currentTheme$ | async)?.textMuted" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
                stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
              </svg>
            </div>
          </div>
          
          <!-- Project Actions Overlay -->
          <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 rounded-lg">
            <div class="flex space-x-3">
              <a 
                [href]="project.github" 
                target="_blank"
                class="bg-white text-gray-900 p-3 rounded-full transition-all duration-300 hover:scale-110 btn-modern"
                aria-label="View GitHub repository"
              >
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
              </a>
              <a 
                *ngIf="project.demo"
                [href]="project.demo"
                target="_blank"
                class="bg-white text-gray-900 p-3 rounded-full transition-all duration-300 hover:scale-110 btn-modern"
                aria-label="View live demo"
              >
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
        
        <!-- Project Content -->
        <div class="space-y-4">
          <h3 
            class="text-xl font-bold transition-colors duration-300" 
            [class]="(themeService.currentTheme$ | async)?.text"
          >
            {{ project.title }}
          </h3>
          
          <p 
            [class]="(themeService.currentTheme$ | async)?.textMuted" 
            class="text-sm leading-relaxed"
          >
            {{ project.description }}
          </p>
          
          <!-- Technologies -->
          <div class="flex flex-wrap gap-2">
            <span 
              *ngFor="let tech of project.technologies"
              class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium transition-colors duration-300"
              [class]="(themeService.isDarkMode$ | async) 
                ? 'bg-gray-700 text-gray-300 hover:bg-gray-600' 
                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
            >
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
