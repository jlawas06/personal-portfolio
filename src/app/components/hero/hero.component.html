<section
  class="min-h-screen flex items-center justify-center px-4 pt-16"
  id="about"
>
  <div class="max-w-4xl text-center">
    <h1
      class="text-4xl sm:text-5xl font-bold mb-6"
      [class]="(themeService.currentTheme$ | async)?.text"
    >
      Hi, I'm
      <span [class]="(themeService.currentTheme$ | async)?.accent">{{
        personalInfo.name
      }}</span>
    </h1>
    <h2
      [class]="(themeService.currentTheme$ | async)?.textSecondary"
      class="text-xl sm:text-2xl mb-8"
    >
      {{ personalInfo.title }}
    </h2>
    <p
      [class]="(themeService.currentTheme$ | async)?.textSecondary"
      class="text-lg mb-8 max-w-2xl mx-auto"
    >
      {{ personalInfo.about }}
    </p>
    <div class="flex justify-center space-x-6">
      <a
        [href]="personalInfo.github"
        [ngClass]="[
          (themeService.currentTheme$ | async)?.textMuted,
          (themeService.currentTheme$ | async)?.accentHover
        ]"
        class="transition-colors"
        target="_blank"
        rel="noopener noreferrer"
      >
        <!-- GitHub Icon -->
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </a>
      <a
        [href]="personalInfo.linkedin"
        [ngClass]="[
          (themeService.currentTheme$ | async)?.textMuted,
          (themeService.currentTheme$ | async)?.accentHover
        ]"
        class="transition-colors"
        target="_blank"
        rel="noopener noreferrer"
      >
        <!-- LinkedIn Icon -->
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </svg>
      </a>
    </div>
  </div>
</section>
