<section
  class="min-h-screen flex items-center justify-center px-4 pt-16 relative"
  id="about"
>
  <div class="max-w-4xl mx-auto text-center z-10">
    <!-- Main Content -->
    <div class="animate-fade-in">
      <h1
        class="text-3xl xs:text-4xl sm:text-5xl lg:text-6xl font-bold mb-6 leading-tight"
        [class]="(themeService.currentTheme$ | async)?.text"
      >
        Hi, I'm
        <span 
          [class]="(themeService.currentTheme$ | async)?.accent!" 
          class="inline-block transition-transform duration-300 hover:scale-105 cursor-default typing-name"
          [ngClass]="{ 'typing-complete': isTypingComplete }"
        >
          {{ displayedName }}<span class="typing-cursor" *ngIf="!isTypingComplete">|</span>
        </span>
      </h1>
      
      <h2
        [class]="(themeService.currentTheme$ | async)?.textSecondary"
        class="text-lg xs:text-xl sm:text-2xl lg:text-3xl mb-8 font-medium animate-slide-up"
        style="animation-delay: 0.2s; animation-fill-mode: both;"
      >
        {{ personalInfo.title }}
      </h2>
      
      <p
        [class]="(themeService.currentTheme$ | async)?.textSecondary"
        class="text-base sm:text-lg mb-12 max-w-2xl mx-auto leading-relaxed animate-slide-up"
        style="animation-delay: 0.4s; animation-fill-mode: both;"
      >
        {{ personalInfo.about }}
      </p>
    </div>
    
    <!-- Social Links -->
    <div 
      class="flex justify-center items-center gap-6 mb-16 animate-slide-up"
      style="animation-delay: 0.6s; animation-fill-mode: both;"
    >
      <a
        [href]="personalInfo.github"
        [ngClass]="[
          (themeService.currentTheme$ | async)?.textMuted,
          (themeService.currentTheme$ | async)?.accentHover
        ]"
        class="p-3 rounded-full transition-all duration-300 btn-modern glass-modern hover:scale-110"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Visit my GitHub profile"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </a>
      
      <a
        [href]="personalInfo.linkedin"
        [ngClass]="[
          (themeService.currentTheme$ | async)?.textMuted,
          (themeService.currentTheme$ | async)?.accentHover
        ]"
        class="p-3 rounded-full transition-all duration-300 btn-modern glass-modern hover:scale-110"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Visit my LinkedIn profile"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </svg>
      </a>
    </div>
    
    <!-- Scroll Down Indicator -->
    <div 
      *ngIf="isAtTop"
      class="animate-slide-up"
      style="animation-delay: 0.8s; animation-fill-mode: both;"
    >
      <a 
        href="#experience" 
        class="inline-flex flex-col items-center transition-all duration-300 hover:scale-105"
        aria-label="Scroll to experience section"
      >
        <span 
          [class]="(themeService.currentTheme$ | async)?.textMuted" 
          class="text-sm mb-2 font-medium"
        >
          Explore More
        </span>
        <div class="animate-bounce">
          <svg 
            class="w-5 h-5" 
            [class]="(themeService.currentTheme$ | async)?.textMuted" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
          </svg>
        </div>
      </a>
    </div>
  </div>
</section>
