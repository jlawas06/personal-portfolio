<section
  id="skills"
  class="py-16 sm:py-20 px-4 relative"
  [class]="(themeService.isDarkMode$ | async) ? 'bg-gray-800/30' : 'bg-gray-50/50'"
>
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12 animate-fade-in">
      <h2
        [class]="(themeService.currentTheme$ | async)?.accent"
        class="text-3xl sm:text-4xl font-bold mb-4"
      >
        Skills & Technologies
      </h2>
      <p 
        [class]="(themeService.currentTheme$ | async)?.textSecondary"
        class="text-lg max-w-2xl mx-auto"
      >
        Technologies and tools I work with on a daily basis
      </p>
    </div>

    <div class="grid gap-6 sm:gap-8 md:grid-cols-2 lg:grid-cols-4">
      <!-- Skill Category -->
      <div
        *ngFor="let category of skillCategories; let i = index"
        [class]="(themeService.currentTheme$ | async)?.card"
        class="p-6 rounded-xl shadow-lg modern-card glass-modern animate-slide-up"
        [style.animation-delay]="(i * 0.1) + 's'"
        [style.animation-fill-mode]="'both'"
      >
        <!-- Category Header -->
        <div class="flex items-center mb-6">
          <div 
            class="p-2 rounded-lg mr-3"
            [class]="(themeService.isDarkMode$ | async) ? 'bg-cyan-500/20' : 'bg-cyan-100'"
          >
            <svg 
              class="w-6 h-6" 
              [class]="(themeService.currentTheme$ | async)?.accent" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
              stroke-width="2"
            >
              <path 
                *ngIf="category.name === 'Frontend'" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
              <path 
                *ngIf="category.name === 'Backend'" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"
              />
              <path 
                *ngIf="category.name === 'Tools'" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              />
              <path 
                *ngIf="category.name === 'Other'" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
          </div>
          <h3
            [class]="(themeService.currentTheme$ | async)?.text"
            class="text-xl font-semibold"
          >
            {{ category.name }}
          </h3>
        </div>

        <!-- Skills List -->
        <div class="space-y-4">
          <div
            *ngFor="let skill of category.skills"
            class="group"
          >
            <div class="flex justify-between items-center mb-2">
              <span
                [class]="(themeService.currentTheme$ | async)?.textSecondary"
                class="text-sm font-medium"
              >
                {{ skill.name }}
              </span>
              <span 
                [class]="(themeService.currentTheme$ | async)?.accent"
                class="text-xs font-semibold"
                *ngIf="skill.level"
              >
                {{ skill.level }}%
              </span>
            </div>
            
            <!-- Modern Skill Progress Bar -->
            <div 
              *ngIf="skill.level"
              class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2 overflow-hidden"
            >
              <div 
                class="h-2 rounded-full transition-all duration-1000 ease-out skill-progress"
                [style.width.%]="skill.level"
                [class]="(themeService.isDarkMode$ | async) ? 'bg-gradient-to-r from-cyan-400 to-cyan-600' : 'bg-gradient-to-r from-cyan-500 to-cyan-700'"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
