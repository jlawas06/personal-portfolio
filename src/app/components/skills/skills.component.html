<section
  id="skills"
  class="py-20 px-4"
  [class]="(themeService.isDarkMode$ | async) ? 'bg-gray-800/50' : 'bg-gray-50'"
>
  <div class="max-w-6xl mx-auto">
    <h2
      [class]="(themeService.currentTheme$ | async)?.accent"
      class="text-3xl font-bold mb-12"
    >
      Skills & Technologies
    </h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Skill Category -->
      <div
        *ngFor="let category of skillCategories"
        [class]="(themeService.currentTheme$ | async)?.card"
        class="p-6 rounded-lg shadow-lg"
      >
        <!-- Category Header -->
        <h3
          [class]="(themeService.currentTheme$ | async)?.accent"
          class="text-xl font-semibold mb-4 flex items-center space-x-2"
        >
          <span>{{ category.name }}</span>
        </h3>

        <!-- Skills List -->
        <ul class="space-y-3">
          <li
            *ngFor="let skill of category.skills"
            class="flex items-center space-x-2"
          >
            <svg
              [class]="(themeService.currentTheme$ | async)?.accent"
              class="w-4 h-4 flex-shrink-0"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span
              [class]="(themeService.currentTheme$ | async)?.textSecondary"
              class="transition-colors"
            >
              {{ skill.name }}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
