<section
  id="skills"
  class="py-20 px-4"
  [class]="(themeService.isDarkMode$ | async) ? 'bg-gray-800/50' : 'bg-gray-50'"
>
  <div class="max-w-6xl mx-auto">
    <h2
      [class]="(themeService.currentTheme$ | async)?.accent"
      class="text-3xl font-bold mb-12"
      data-aos="fade-up"
    >
      Skills & Technologies
    </h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Skill Category -->
      <div
        *ngFor="let category of skillCategories; let i = index"
        [class]="(themeService.currentTheme$ | async)?.card"
        class="p-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 glass"
        data-aos="fade-up"
        [attr.data-aos-delay]="i * 100"
      >
        <!-- Category Header -->
        <h3
          [class]="(themeService.currentTheme$ | async)?.accent"
          class="text-xl font-semibold mb-6 flex items-center space-x-2"
        >
          <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path 
              *ngIf="category.name === 'Frontend'" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
            <path 
              *ngIf="category.name === 'Backend'" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"
            />
            <path 
              *ngIf="category.name === 'Tools'" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path 
              *ngIf="category.name === 'Other'" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
          <span>{{ category.name }}</span>
        </h3>

        <!-- Skills List -->
        <ul class="space-y-4">
          <li
            *ngFor="let skill of category.skills"
            class="mb-3"
          >
            <div class="flex justify-between mb-1">
              <span
                [class]="(themeService.currentTheme$ | async)?.textSecondary"
                class="transition-colors text-sm font-medium"
              >
                {{ skill.name }}
              </span>
              <span 
                [class]="(themeService.currentTheme$ | async)?.accent"
                class="text-xs font-semibold"
                *ngIf="skill.level"
              >
                {{ skill.level }}%
              </span>
            </div>
            
            <!-- Skill bar -->
            <div 
              *ngIf="skill.level"
              class="w-full bg-gray-200 rounded-full h-1.5 dark:bg-gray-700 overflow-hidden"
            >
              <div 
                class="h-1.5 rounded-full transition-all duration-1000 ease-out"
                [style.width.%]="skill.level"
                [class]="(themeService.isDarkMode$ | async) ? 'bg-cyan-400' : 'bg-cyan-600'"
                data-aos="slide-right"
                data-aos-delay="100"
                data-aos-anchor-placement="center-bottom"
              ></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
