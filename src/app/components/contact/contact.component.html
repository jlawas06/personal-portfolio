<section
  id="contact"
  [class]="(themeService.currentTheme$ | async)?.card"
  class="py-20 px-4"
>
  <div class="max-w-4xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2
        [class]="(themeService.currentTheme$ | async)?.accent"
        class="text-3xl font-bold mb-4"
      >
        Get In Touch
      </h2>
      <p
        [class]="(themeService.currentTheme$ | async)?.textSecondary"
        class="text-lg"
      >
        I'm currently Open to new opportunities. Feel free to
        reach out!
      </p>
    </div>

    <!-- Contact Details -->
    <div class="max-w-2xl mx-auto">
      <!-- Email Card -->
      <div
        [class]="(themeService.currentTheme$ | async)?.card!"
        class="mb-8 p-6 rounded-lg border text-center"
        [ngClass]="(themeService.currentTheme$ | async)?.border"
      >
        <h3
          [class]="(themeService.currentTheme$ | async)?.textSecondary"
          class="text-lg mb-2"
        >
          Email me at:
        </h3>
        <a
          [href]="'mailto:' + personalInfo.email"
          [class]="(themeService.currentTheme$ | async)?.accent"
          class="text-xl font-semibold hover:underline"
        >
          {{ personalInfo.email }}
        </a>
      </div>

      <!-- Location -->
      <div class="text-center mb-8">
        <p [class]="(themeService.currentTheme$ | async)?.textSecondary">
          Based in {{ personalInfo.location }}
        </p>
      </div>

      <!-- Social Links -->
      <div class="flex justify-center space-x-6">
        <a
          [href]="personalInfo.github"
          target="_blank"
          rel="noopener noreferrer"
          [ngClass]="[
            (themeService.currentTheme$ | async)?.textMuted,
            (themeService.currentTheme$ | async)?.accentHover
          ]"
          class="transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
            />
          </svg>
        </a>
        <a
          [href]="personalInfo.linkedin"
          target="_blank"
          rel="noopener noreferrer"
          [ngClass]="[
            (themeService.currentTheme$ | async)?.textMuted,
            (themeService.currentTheme$ | async)?.accentHover
          ]"
          class="transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
            />
            <rect x="2" y="9" width="4" height="12" />
            <circle cx="4" cy="4" r="2" />
          </svg>
        </a>
      </div>

      <!-- CTA Button -->
      <div class="text-center mt-12">
        <a
          [href]="'mailto:' + personalInfo.email"
          [class]="(themeService.currentTheme$ | async)?.button!"
          [ngClass]="(themeService.currentTheme$ | async)?.buttonText"
          class="inline-block px-8 py-3 rounded-lg font-medium transition-colors"
        >
          Send Message
        </a>
      </div>
    </div>
  </div>
</section>

<footer
  [class]="(themeService.currentTheme$ | async)?.textMuted"
  class="py-8 px-4 text-center"
>
  <p>Designed & Built by {{personalInfo.name}}</p>
</footer>
