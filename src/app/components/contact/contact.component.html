<section
  id="contact"
  [class]="(themeService.currentTheme$ | async)?.card"
  class="py-20 px-4"
>
  <div class="max-w-4xl mx-auto text-center">
    <h2
      [class]="(themeService.currentTheme$ | async)?.accent"
      class="text-3xl font-bold mb-8"
    >
      Get In Touch
    </h2>
    <p
      [class]="(themeService.currentTheme$ | async)?.textSecondary"
      class="mb-8"
    >
      I'm currently open to new opportunities. Whether you have a question or
      just want to say hi, feel free to reach out!
    </p>
    <a
      [href]="'mailto:' + portfolioService.personalInfo.email"
      [class]="(themeService.currentTheme$ | async)?.button!"
      [ngClass]="(themeService.currentTheme$ | async)?.buttonText"
      class="inline-block px-8 py-3 rounded-lg font-medium transition-colors"
    >
      Say Hello
    </a>
  </div>
</section>

<footer
  [class]="(themeService.currentTheme$ | async)?.textMuted"
  class="py-8 px-4 text-center"
>
  <p>Designed & Built by {{ portfolioService.personalInfo.name }}</p>
</footer>
