<nav
  [class]="(themeService.currentTheme$ | async)?.navBg!"
  class="fixed w-full backdrop-blur-sm z-50 border-b transition-colors duration-300"
  [ngClass]="(themeService.currentTheme$ | async)?.border"
>
  <div class="max-w-6xl mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a
        href="#"
        [class]="(themeService.currentTheme$ | async)?.accent"
        class="text-xl font-bold"
      >
        {{ portfolioService.title }}
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <ng-container *ngFor="let link of portfolioService.navLinks">
          <a
            [href]="link.href"
            [ngClass]="[
              (themeService.currentTheme$ | async)?.textSecondary,
              (themeService.currentTheme$ | async)?.accentHover
            ]"
            class="transition-colors"
          >
            {{ link.name }}
          </a>
        </ng-container>

        <!-- Theme Toggle -->
        <button
          (click)="themeService.toggleTheme()"
          [ngClass]="[
            (themeService.currentTheme$ | async)?.textMuted,
            (themeService.currentTheme$ | async)?.accentHover
          ]"
          class="p-2 rounded-full transition-colors"
        >
          <svg
            *ngIf="themeService.isDarkMode$ | async"
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <svg
            *ngIf="!(themeService.isDarkMode$ | async)"
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center space-x-4">
        <button
          (click)="themeService.toggleTheme()"
          [ngClass]="[
            (themeService.currentTheme$ | async)?.textMuted,
            (themeService.currentTheme$ | async)?.accentHover
          ]"
          class="p-2 rounded-full transition-colors"
        >
          <svg
            *ngIf="themeService.isDarkMode$ | async"
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <svg
            *ngIf="!(themeService.isDarkMode$ | async)"
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>
        <button
          (click)="toggleMenu()"
          [class]="(themeService.currentTheme$ | async)?.textMuted"
        >
          <svg
            *ngIf="!isMenuOpen"
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            *ngIf="isMenuOpen"
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    [class]="(themeService.currentTheme$ | async)?.card!"
    class="md:hidden border-t transition-colors duration-300"
    [ngClass]="(themeService.currentTheme$ | async)?.border"
  >
    <div class="flex flex-col space-y-4 px-4 py-6">
      <ng-container *ngFor="let link of portfolioService.navLinks">
        <a
          [href]="link.href"
          [ngClass]="[
            (themeService.currentTheme$ | async)?.textSecondary,
            (themeService.currentTheme$ | async)?.accentHover
          ]"
          class="transition-colors"
          (click)="toggleMenu()"
        >
          {{ link.name }}
        </a>
      </ng-container>
    </div>
  </div>
</nav>
