<section id="experience" class="py-16 sm:py-20 px-4 relative">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-12 animate-fade-in">
      <h2
        [class]="(themeService.currentTheme$ | async)?.accent"
        class="text-3xl sm:text-4xl font-bold mb-4"
      >
        Experience
      </h2>
      <p 
        [class]="(themeService.currentTheme$ | async)?.textSecondary"
        class="text-lg max-w-2xl mx-auto"
      >
        My professional journey and key achievements
      </p>
    </div>
    
    <div class="space-y-8">
      <div
        *ngFor="let job of employment; let i = index"
        class="rounded-xl p-6 sm:p-8 shadow-lg modern-card glass-modern animate-slide-up"
        [class]="(themeService.currentTheme$ | async)?.card"
        [style.animation-delay]="(i * 0.2) + 's'"
        [style.animation-fill-mode]="'both'"
      >
        <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-6 mb-6">
          <!-- Company Info -->
          <div class="space-y-3">
            <div class="flex items-center space-x-3">
              <div
                [class]="(themeService.isDarkMode$ | async) ? 'bg-cyan-500/20' : 'bg-cyan-100'"
                class="p-2.5 rounded-lg transition-transform hover:scale-105 duration-300"
              >
                <svg
                  [class]="(themeService.currentTheme$ | async)?.accent"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                  />
                </svg>
              </div>
              <div>
                <h3
                  class="text-xl font-bold"
                  [class]="(themeService.currentTheme$ | async)?.text"
                >
                  {{ job.company }}
                </h3>
                <h4
                  [class]="(themeService.currentTheme$ | async)?.accent"
                  class="text-lg font-semibold"
                >
                  {{ job.position }}
                </h4>
              </div>
            </div>
          </div>

          <!-- Duration and Location -->
          <div
            [class]="(themeService.currentTheme$ | async)?.textMuted!"
            class="space-y-2 p-4 rounded-lg glass-modern"
            [ngClass]="(themeService.isDarkMode$ | async) ? 'bg-gray-800/50' : 'bg-gray-100/50'"
          >
            <div class="flex items-center space-x-2">
              <svg
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              <span class="text-sm font-medium">{{ job.period }}</span>
            </div>
            <div class="flex items-center space-x-2">
              <svg
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <span class="text-sm font-medium">{{ job.location }}</span>
            </div>
          </div>
        </div>

        <!-- Achievements -->
        <div class="mb-6">
          <ul class="space-y-3">
            <li
              *ngFor="let achievement of job.achievements"
              class="flex items-start group"
            >
              <svg
                [class]="(themeService.currentTheme$ | async)?.accent"
                class="w-4 h-4 mt-1.5 mr-3 flex-shrink-0 transition-transform group-hover:scale-110"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
              <span
                [class]="(themeService.currentTheme$ | async)?.textSecondary"
                class="leading-relaxed"
              >
                {{ achievement }}
              </span>
            </li>
          </ul>
        </div>

        <!-- Technologies -->
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let tech of job.technologies"
            [class]="(themeService.isDarkMode$ | async) ? 'bg-gray-700/70' : 'bg-gray-100'"
            [ngClass]="(themeService.currentTheme$ | async)?.textSecondary"
            class="px-3 py-1.5 rounded-full text-sm font-medium transition-all duration-300 hover:bg-cyan-500/20 hover:scale-105"
          >
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
